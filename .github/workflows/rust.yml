name: Rust

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: .
        push: false
        tags: "test"
        # target: test
        cache-from: type=gha
        cache-to: type=gha,mode=max
